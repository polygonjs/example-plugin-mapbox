<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My Polygonjs App</title>
		<style>
			html,
			body,
			#polygonjs-app {
				margin: 0px;
				height: 100%;
				overflow: hidden;
			}
			body {
				background-color: gray;
			}
			canvas {
				display: block;
				height: 100%;
			}
			#controls {
				position: absolute;
				top: 10px;
				left: 10px;
			}
		</style>
	</head>
	<body>
		<div id='controls'>
			<label>Occlusion Amount</label>
			<input type="range" min=0 max=1 step=0.01 value=1 oninput="setOcclusion(event.target.value)"></input>
		</div>
		<div id="polygonjs-app"></div>
	</body>
	<script type="module" src="./src/polygonjs/load_template.js"></script>
	<script>
		function setOcclusion(occlusionAmount){
			console.log("occlusionAmount", occlusionAmount)
			scene.node('/MAT/meshBasicBuilder_OCCLUSION').p.occlusionAmount.set(occlusionAmount);
			scene.node('/MAT/meshStandardBuilder_OCCLUSION').p.occlusionAmount.set(occlusionAmount);
		}
	</script>
</html>

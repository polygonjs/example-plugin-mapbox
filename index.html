<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My Polygonjs App</title>
		<style>
			html,
			body,
			#polygonjs-app {
				margin: 0px;
				height: 100%;
				overflow: hidden;
			}
			body {
				background-color: gray;
			}
			canvas {
				display: block;
				height: 100%;
			}
			#controls {
				position: absolute;
				top: 10px;
				left: 10px;
				z-index: 100;
				background-color: #eee;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id='controls'>
			<button onclick='scene.setFrame(1)'>Make Dinosaurs Appear Again!</button>
		</div>
		<div id="polygonjs-app"></div>
	</body>
	<script type="module" src="./src/polygonjs/load_template.js"></script>
</html>
